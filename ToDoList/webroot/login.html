<html>
  <head>
    <title>Login to the ToDo example</title>

	<meta value="Sample adapted from: http://bootsnipp.com/snippets/featured/login-form-in-modal" />

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="script/login.js"></script>
  </head>
  <body>
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Login to the ToDo example</h4>
          </div>
          <div class="modal-body">
              <form id="loginForm" method="POST" action="/api/login" novalidate="novalidate">
                  <div class="form-group">
                      <label for="username" class="control-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                      <span class="help-block"></span>
                  </div>
                  <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                      <span class="help-block"></span>
                  </div>
                  <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                  <div class="checkbox">
                      <label>
                          <input type="checkbox" name="remember" id="remember"> Remember login <span class="help-block">(if this is a private computer)</span>
                      </label>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Login</button>
              </form>
          </div>
      </div>
    </div>		
  </body>
</html>
